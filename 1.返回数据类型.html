    <script>
        // 判断会文字符串
      const isPalindrome = (str) => {
        str = str.replace(/\W/g, "").toLowerCase()
        console.log(str)
        return str == str.split("").reverse().join("")
      }
      isPalindrome('haodehahahaha')
